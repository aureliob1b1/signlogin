{% extends 'base.html' %}

    {% block head %}
    <title>Change Password</title>
    {% endblock %}

    {% block body %}
    <div class="container">
      <h1>Change Password for {{ user }}</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class='btn btn-warning' type="submit">Submit</button>
    </form>
    </div>
    {% endblock %}
